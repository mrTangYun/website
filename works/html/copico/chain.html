        <div class="item" data-title="马铃薯原料种植" data-img="images/text/video-0.jpg" >
            可比克的原料来源于甘肃的马铃薯生产基地。甘肃地处中国西部，具有海拔高、日照时间长、昼夜温差大、无污染的自然优势，适合发展马铃薯规模化种植，种植出的马铃薯茎块饱满，营养丰富，是马铃薯食品的最佳原材料。
        </div>
        <div class="item" data-title="马铃薯全粉加工" data-img="images/text/video-1.jpg" >
            可比克拥有全亚洲最大的马铃薯全粉生产厂，配有世界先进的马铃薯全粉生产线，独特的加工工艺保留了马铃薯细胞的完整性，保证了马铃薯的天然风味和营养价值，是制作薯类膨化食品的最好材选择。
        </div>
        <div class="item" data-title="马铃薯食品生产" data-img="images/text/video-2.jpg" >
            可比克薯类食品通过高科技全自动生产线进行加工，通过可编程控制系统，将水料自动定量配比，经过辊压印花、精炼油油炸、附粉调味等一系列严苛的工序，马铃薯全粉就变成了香脆可口的薯片类膨化食品。
        </div>
