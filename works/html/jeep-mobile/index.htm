<script type="text/javascript">

jQuery(document).ready(function($) {
	
	$("div[data-video]").click(function(event) {
		/* Act on the event */
		var vid = $(this).attr("data-video");
		fvideo(vid);
	});
});
		
		
		
		$(".flashBg,#swf-close").click(function(){
			//event.stopPropagation();
			$("#thismp4").html("");
			$(".flashBg").hide();
			$("#flashDiv").hide();
		})

	function fvideo(vid){
			$.soap({
				url: "http://events.youku.com/2015/video-source/api/soap/video-files-service.php",
				method: "getVideoFiles",
				appendMethodToURL: false,
				soap12: true,
				data: {
				vid: vid,
				password: ""
			},
			success: function(soapResponse){
				var response = $.xml2json(soapResponse.toString());
				var soapResult = response.Body.getVideoFilesResponse.getVideoFiles;
				var result = $.xml2json(soapResult.toString());
				console.log(result);
				if (result.status == 1){
					///mobile/pinchehuijia/images/banner2.jpg
					var mp4url = '<video width="100%" controls="controls" preload="none" id="shipin" autoplay="autoplay" poster="images/bb/b10.jpg"><source src="'+result.data.files.mp4.segs.url+'"   type="video/mp4" /></video>';
					$("#thismp4").html(mp4url);
					$(".flashBg").show();
					$("#flashDiv").show();

					}
				}
			});
		}
		
		
</script>
